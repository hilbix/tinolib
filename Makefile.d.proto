%.d: %.c
	$(CC) -MM $(ADD_CFLAGS) -I$(HERE) $(CPPFLAGS) $< | \
	sed 's/^[^:]*:/ /' >$@
	[ -s "$@" ] || $(RM) "$@"

%.d: %.cc
	$(CXX) -MM $(ADD_CFLAGS) -I$(HERE) $(CPPFLAGS) $< | \
	sed 's/^[^:]*:/ /' >$@
	[ -s "$@" ] || $(RM) "$@"

